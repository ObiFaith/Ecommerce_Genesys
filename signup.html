<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="head">
      <div class="head1">
        <img src="/images/Pro buy final 1.png" alt="" width="100px" />
      </div>
      <div class="head2">
        <span> <a href="">Help Center</a> </span>
      </div>
    </div>
    <div class="body">
      <h2>Welcome</h2>
      <br />
      <h4>Sign in or Create an account</h4>
      <br />
      <br />
      <form class="form">
        <div>
          <input type="text" placeholder="Email or Username" />
        </div>
        <br />
        <div>
          <input type="text" placeholder="Password" />
        </div>
        <br />
        <div>
          <button class="btn1">Continue</button>
        </div>
        <br />
        <br />
        <div><p>Or</p></div>
        <br />
        <br />
        <div>
          <button class="btn2">Continue with Google</button>
        </div>
        <br />
        <div>
          <button class="btn3">Continue with Apple</button>
        </div>
        <br />
        <br />
        <div>
          <p>
            Stay signed in <br />
            For Further support, you may visit our Help <br />
            center or <br />
            contact our customer service team.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
